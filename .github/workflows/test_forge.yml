name: 测试Forge

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'forge/**'
      - 'origin/**'
permissions:
  contents: write

jobs:

  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - name: Generate Matrix
        id: set-matrix
        run: |
          chmod 777 matrix.sh && ./matrix.sh -path "forge"

  test:
    runs-on: ubuntu-latest
    needs: generate-matrix
    strategy:
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      - name: Chose JDK 8
        uses: actions/setup-java@v4
        if: contains('["1.16.5"]', matrix.config.mc-version)
        with:
          java-version: '8'
          distribution: 'temurin'
      - name: Chose JDK 17
        uses: actions/setup-java@v4
        if: contains('["1.18.2","1.19","1.20","1.20.2","1.20.3"]', matrix.config.mc-version)
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Chose JDK 21
        uses: actions/setup-java@v4
        if: contains('["1.20.5"]', matrix.config.mc-version)
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Read version.txt and save to variable
        run: |
          mod_version=$(cat version.txt)
          echo "Version: $mod_version"
          echo "MOD_VERSION=$mod_version" >> "$GITHUB_ENV"
      - name: Init Files
        run: |
          chmod 777 init.sh && ./init.sh
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ matrix.config.mc-version }}+${{ matrix.config.mc-loader }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ matrix.config.mc-version }}+${{ matrix.config.mc-loader }}-gradle-
      - name: Build
        run: |
          cd ${{ matrix.config.mc-loader }}/${{ matrix.config.mc-loader }}-${{ matrix.config.mc-version }}
          chmod 777 gradlew && ./gradlew clean build
          cd ../..
      - name: Show Files
        run: |
          ls ChatImage-jar/${{ env.MOD_VERSION }}